<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
    <h1 class="title">Temperature Converter</h1>
    <p class="subtitle">
        Convert temperatures between Celsius, Fahrenheit, Kelvin, and Rankine.
        Select units, enter a temperature, and click 'Convert' for the result.
    </p>
    </header>



    <div class="converter">
        <h2 class="text"> Converter</h2>
        <label for="fromUnit" class="text">From:</label>
        <select id="fromUnit">
            <option value="C">Celcious</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Rankine</option>
        </select>
        <label for="toUnit" class="text">To:</label>
        <select id="toUnit">
            <option value="C">Celcious</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Rankine</option>
        </select>
        <label for="temperature" class="text">Temperature</label>
        <input type="number" id="temperature" placeholder="Enter Temperature" style="width: 380px;">
        <button onclick="convert()">Convert</button>

        <label for="result" class="text" style="padding-top: 10px;">Result:</label>
        <input type="text" id="result" readonly style="width: 380px;">
    </div>

    <footer>
        <p class="copy-right">Copyright &#169; 2025 <b style="color:rgb(0, 0, 0);font-style:normal;">Sanjib Karan</b><br style="text-align: center;"/>     All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
